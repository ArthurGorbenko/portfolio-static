<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Artur Horbenko</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		/>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				display: flex;
				flex-direction: column;
				min-height: 100vh;
				background: #f0f0f0;
			}
			header {
				width: 100%;
				background: #333;
				color: #fff;
				padding: 1rem 0;
				text-align: center;
				position: fixed;
				top: 0;
				left: 0;
			}
			nav a {
				color: #fff;
				margin: 0 1rem;
				text-decoration: none;
			}
			.container {
				text-align: center;
				padding: 2rem;
				flex: 1;
				display: flex;
				flex-direction: column;
				justify-content: center;
				margin-top: 4rem; /* To offset the fixed header */
			}
			h1 {
				margin-bottom: 1rem;
			}
			.links a {
				display: inline-block;
				margin: 0.5rem;
				padding: 0.5rem 1rem;
				background: #333;
				color: #fff;
				text-decoration: none;
				border-radius: 5px;
			}
			.links a:hover {
				background: #555;
			} 
			footer {
				width: 100%;
				background: #333;
				color: #fff;
				padding: 1rem 0;
				text-align: center;
				position: fixed;
				bottom: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<header>
			<nav>
				<a href="#home">Home</a>
				<a href="#about">About</a>
				<a href="#contact">Contact</a>
			</nav>
		</header>
		<div class="container">
			<h1>Artur Horbenko</h1>
			<p>
				Welcome to my personal website. Here you can find more about me and my
				work.
			</p>
			<div class="links">
				<a href="https://github.com/arturhorbenko" target="_blank"
					><i class="fab fa-github"></i> GitHub</a
				>
				<a href="https://linkedin.com/in/arturhorbenko" target="_blank"
					><i class="fab fa-linkedin"></i> LinkedIn</a
				>
			</div>
		</div>
		<footer>
			<p>&copy; 2023 Artur Horbenko. All rights reserved.</p>
		</footer>
	</body>
</html>
